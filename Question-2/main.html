<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<main class="container">

    <section class="top">
        <h3 id="title">Change the password</h3>
        <p id="subTitle">it is 2020, but password is still a thing</p>
    </section>

    <section class="bottom">
        <form class="form">
            <label for="password" id="labelPassword">Enter password</label> <br>
            <input type="password" name="password" id="password">
            <span class="eyeIcon">
                <i class="fa-solid fa-eye" id="eyeOpen" style="color: #673AB7; display: none;"></i>
                <i class="fa-solid fa-eye-low-vision" id="eyeClose" style="color: #673AB7;"></i>
           </span>
            <div id="error">
                <p id="errorMessage" class="error-message"></p>
            </div>
        </form>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
