<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorite Movies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<!--Here is Form section-->
<header>
    <div class="container">
        <h1 class="title">My Favorite Movies</h1>
        <form class="movieForm">
            <input type="text" id="movieName" placeholder="Name">
            <input type="text" id="movieRate" placeholder="Rate">
            <button type="submit" class="addButton">Add</button>
        </form>
    </div>
</header>

<!--Here is Table section-->
<main>
    <div class="container">
        <table class="movieTable">
            <thead>
            <tr>
                <th>Name <i class="fas fa-chevron-down"></i></th>
                <th>Rate <i class="fas fa-chevron-down"></i></th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="movieList">
            <!--The created rows are placed here.-->
            </tbody>
        </table>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
